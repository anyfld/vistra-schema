syntax = "proto3";

package v1;

option go_package = "github.com/anyfld/vistra-operation-control-room/gen/proto/v1;protov1";

service ExampleService {
  rpc Ping(PingRequest) returns (PingResponse) {}
}

message PingRequest {}

message PingResponse {
  string message = 1;
}

service ConfigService {
  // グローバル設定取得
  rpc GetGlobalConfig(GetGlobalConfigRequest) returns (GetGlobalConfigResponse) {}
}

message GetGlobalConfigRequest {}

message GetGlobalConfigResponse {
  GlobalConfig config = 1;
}

// グローバル設定
message GlobalConfig {
  // WebRTC接続URLテンプレート
  // プレースホルダー {webrtc_connection_name} を含む
  string webrtc_url_template = 1;
}
